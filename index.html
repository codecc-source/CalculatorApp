<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>

    <div class="instructions">
        <h2><center>instructions</h2> <br>
        <p>
            For percentage: input first number then out of. <br>
            Input example: 25 % 100 %
        </p>
    </div>
    <div class="cal-bg">
        <section class="answer">
            0
        </section>

        <section class="cal-buttons">
            <div class="cal-button-row">
                <button class="cal-button double">
                    CE
                </button>
                <button class="cal-button">
                    &#8730;
                </button>
                <button class="cal-button">
                    &#37;
                </button>
                <button class="cal-button">
                    &divide;
                </button>
            </div>

            <div class="cal-button-row">
                <button class="cal-button">
                    7
                </button>
                <button class="cal-button">
                    8
                </button>
                <button class="cal-button">
                    9
                </button>
                <button class="cal-button">
                    &#215;
                </button>
            </div>

            <div class="cal-button-row">
                <button class="cal-button">
                    4
                </button>
                <button class="cal-button">
                    5
                </button>
                <button class="cal-button">
                    6
                </button>
                <button class="cal-button">
                    &#8722;
                </button>
            </div>

            <div class="cal-button-row">
                <button class="cal-button">
                    1
                </button>
                <button class="cal-button">
                    2
                </button>
                <button class="cal-button">
                    3
                </button>
                <button class="cal-button">
                    &plus;
                </button>
            </div>

            <div class="cal-button-row">
                <button class="cal-button">
                    0
                </button>
                <button class="cal-button">
                    .
                </button>
                <button class="cal-button equal">
                    &equals;
                </button>
            </div>

        </section>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
